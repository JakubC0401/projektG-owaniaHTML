<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="backgroundColor">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <div class="wrapper">
      <div class="test">
        <header class="siteLogo"> 
          <img src="Pagelogo.png" width="50px" height="50px"> 
          <h1>ToDo List</h1>      
      </header>
      </div>
      

      <div class="logging">
        <form>
          <h1  class="font-weight-normal text-primary">REJESTRACJA</h1>
          <br>
          <input style="width: 50%;"  class="form-control" placeholder="imie">
          <br>
          
          <input style="width: 50%;"  class="form-control" placeholder="nazwisko">
          <br>
         
          <input style="width: 50%;"  class="form-control" placeholder="login">
          <br>
         
          <input style="width: 50%;"  class="form-control" placeholder="email" type="email">
          <br>
          <input style="width: 50%;" type="password" class="form-control" id="password" placeholder="hasło">
          <br>
          <input style="width: 50%;" type="password" class="form-control" id="repeatPassword" placeholder="powtórz hasło">
          <br>
          <button type="submit" class="btn btn-primary">Zarejestruj się</button>
          <br>
          <br>          
        </form>
        <input type="checkbox" id="regulamin"/>
        <label for="regulamin">Akceptuję </label>
        <label id="regTxt">regulamin</label>
        
      </div>

      <!-- Regulamin jakis -->
      <div class="modal" id="popUp">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Regulamin 1.</p>
        </div>
      </div>
      <script>        
        var modal = document.getElementById("popUp"); 
        var btn = document.getElementById("regTxt");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
          modal.style.display = "block";
        }
        span.onclick = function() {
          modal.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
    </div>
    
    
  </body>
</html>
